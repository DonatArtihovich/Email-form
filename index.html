<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("T0zmNWh-Lak9gy2ls");
        })();
    </script>
</head>

<body>
    <form class="form">
        <div class="name-wrapper">
            <label for="name-input" class="name-label">Enter your name: </label>
            <input id="name-input" type="text" name="name" class="name-input" autocomplete="My name">
        </div>
        <div class="email-wrapper">
            <label for="email-input" class="email-label">Enter your email adress: </label>
            <input id="email-input" type="text" name="email" class="email-input" autocomplete="email@gmail.com">
        </div>

        <button class="send-button" type="submit">Send</button>
    </form>
</body>

</html>
